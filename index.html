<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <script src="https://kit.fontawesome.com/513080e5af.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h2 class="title">Password generator</h2>
        <div class="input">
            <input type="text" id="result" name="result" class="result" />
            <button class="copy" id="copy"><i class="fa-solid fa-copy"></i></button>
        </div>
        <div class="main-body">
            <div class="password-length">
                <div>
                    <label for="range">Password length</label>
                    <span id="lengthDisplay">20</span>
                </div>
                <input type="range" id="length" min="8" max="20" value="20" />
            </div>
            <div class="type">
                <label for="lower">
                    <input type="checkbox" id="lower" />
                    Lowercase letters
                </label>
                <label for="upper">
                    <input type="checkbox" id="upper" />
                    Uppercase letters
                </label>
                <label for="numbers">
                    <input type="checkbox" id="numbers" />
                    Numbers
                </label>
                <label for="special">
                    <input type="checkbox" id="special" />
                    Special characters
                </label>
            </div>
            <button class="generate" id="generate">
                <span>Generate</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
