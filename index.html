<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <img
            src="images/2853757.jpg"
            alt="Code from the Matrix"
            class="background-image"
        />
        <div class="main">
            <h1 class="title">Password generator</h1>
            <div class="input">
                <input type="text" id="result" name="result" class="result" />
                <button class="copy" id="copy" onclick="clip()">Copy</button>
            </div>
            <button class="generate" id="generate" onclick="generate()">
                Generate
            </button>
            <div class="password-length">
                <label for="range">Password length:</label>
                <span id="lengthDisplay">20</span>
            </div>
            <input type="range" id="length" min="8" max="20" value="20" />
            <div class="type">
                <label for="lower">
                    <input type="checkbox" id="lower" />
                    Lowercase letters
                </label>
                <label for="upper">
                    <input type="checkbox" id="upper" />
                    Uppercase letters
                </label>
                <label for="numbers">
                    <input type="checkbox" id="numbers" />
                    Numbers
                </label>
                <label for="special">
                    <input type="checkbox" id="special" />
                    Special characters
                </label>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
